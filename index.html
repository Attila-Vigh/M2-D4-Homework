<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>M2-D4-Homework</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>WELCOME TO THE STRIVE TEAM GENERATOR!</h1>

    <div class="container">
        <div class="row">
            <div class="players col-6">
                <div class="input-group mb-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Recipient's username"
                    aria-label="Recipient's username"
                    aria-describedby="button-addPlayer"
                    />
                    <div class="input-group-append">
                    <button
                        class="btn btn-primary"
                        type="button"
                        id="button-addPlayer"
                    >
                        Add Player
                    </button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Players</li>
                    <li class="list-group-item">A second item</li>
                </ul>
                </div>
            <div class="teams col-6">
                <div class="input-group mb-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Recipient's username"
                    aria-label="Recipient's username"
                    aria-describedby="button-addTeam"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addTeam">
                            Add Team
                        </button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Teams</li>
                    <li class="list-group-item">A second item</li>
                </ul>
            </div>
            <div class="input-group mt-3 col-12">
                <select class="custom-select" id="inputGroupSelect" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                </select>
                    <div class="input-group-append">
                    <button class="btn btn-info" type="button">Generate Teams</button>
                </div>
            </div>
            <div class="display-teams col-5 mt-2 ">

                <ul class="list-group ">
                    <li class="list-group-item active" aria-current="true">Team name</li>
                    <li class="list-group-item">A second item</li>
                </ul>
                <div class="input-group ">
                    <select class="custom-select" id="inputGroupSelect" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button">Remove Player</button>
                    </div>
                </div>
                <button type="button" class="btn btn-danger mt-5">Reset Teams</button>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
